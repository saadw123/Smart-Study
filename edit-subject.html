<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <script>
        // **الكود النهائي لمنع الوميض (Anti-FOUC) - يجب وضعه كأول شيء داخل <head>**
        (function() {
            const theme = localStorage.getItem('theme');
            // نطبق الكلاس مباشرة على عنصر الجذر <html>
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode'); 
            } else {
                document.documentElement.classList.remove('dark-mode');
            }
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل المادة - لوحة التحكم</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css"> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode">

    <header class="main-header">
        <div class="container header-content">
            <a href="admin-dashboard.html" class="logo-container">
                <span class="logo-badge">
                    <i class="fas fa-arrow-left"></i> الرجوع للوحة التحكم
                </span>
            </a>
            <div class="header-controls">
                <button id="dark-mode-toggle" class="icon-button">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <header class="page-title-header">
            <h1 id="subject-editor-title">
                <i class="fas fa-spinner fa-spin"></i> جارٍ تحميل المحرر...
            </h1>
        </header>

        <section class="admin-card">
            <h3><i class="fas fa-book-reader"></i> دروس المادة</h3>
            <div id="lessons-editor-container">
                </div>
            <button id="add-lesson-btn" class="cta-button" style="margin-top: 20px;">
                <i class="fas fa-plus"></i> إضافة درس جديد
            </button>
        </section>
        
        <section class="admin-card">
            <h3><i class="fas fa-pencil-ruler"></i> اختبار المادة</h3>
            <div id="quiz-editor-container">
                </div>
            <button id="add-question-btn" class="cta-button" style="margin-top: 20px;">
                <i class="fas fa-plus"></i> إضافة سؤال جديد
            </button>
        </section>

    </main>
    
    <script src="script.js"></script> 
    <script src="edit-subject.js"></script> 
</body>
</html>
